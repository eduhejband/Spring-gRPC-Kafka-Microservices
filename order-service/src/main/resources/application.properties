# PostgreSQL R2DBC
spring.r2dbc.url=r2dbc:postgresql://postgres:5432/orders
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# Kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# OpenTelemetry
otel.traces.exporter=otlp
otel.metrics.exporter=none
otel.exporter.otlp.endpoint=http://localhost:4317
otel.resource.attributes=service.name=order-service

# Ports
server.port=8081

# gRPC Inventory Service Config -> ESSENCIAL
inventory.grpc.host=inventory-service
inventory.grpc.port=6565
